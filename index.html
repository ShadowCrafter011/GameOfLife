<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js" integrity="sha512-jLPBEs8Tcpbj4AlLISWG0l7MbuIqp1cFBilrsy0BhvNUa0BLB4wVQeoL+93OYOdENFPKLOgrzb1Nytn+5N5y7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container full">
        <div id="p5-container"></div>
        <div class="container row">
            <!--
                <div class="container border">Templates</div>
            -->
            <div class="container border">
                <div>
                    <button id="button">Start game</button>
                    <button id="reset">Reset</button>
                </div>
                <div>
                    <button id="random">Randomize</button>
                    <input id="alive-chance" type="number" max="100" min="0" value="50"> % chance to be alive
                </div>
                <div>
                    <button id="update-button">Update speed</button>
                    <input id="interval-speed" type="number" min="100" max="2000" value="100"> ms
                </div>
                <div id="neigh-container">
                    <input id="show-neigh" type="checkbox"> Show neighbour count
                </div>
            </div>
            <div class="container border">
                <div>
                    <input id="save-name" type="text" placeholder="Save name">
                    <button id="create-save">Create save</button>
                </div>
                <div>
                    <select id="save-select">
                        <option value="none" selected>No save selected</option>
                    </select>
                    <button id="load-save">Load save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
